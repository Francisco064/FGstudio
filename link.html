
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonito Estilo</title>
  <style>
    /* Estilo general */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }

    /* Encabezado */
    #header {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    #header h1 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      color: #ffe600;
      margin: 0;
    }

    /* Sección principal */
    #main {
      margin-top: 100px;
      padding: 50px 20px;
    }

    #main h2 {
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #main p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Pie de página */
    #footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #fff;
    }

    /* Botones */
    #button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #ff758c;
      border-radius: 25px;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #button:hover {
      background-color: #ffe600;
      transform: scale(1.1);
    }

    /* Caja destacada */
    #highlight {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    
    #type="text" /css">
    .img-responsive{
        width:250px;
    }
    
    
    
    
    

  </style>
</head>
<body>
    
    
    <a href="     link de pajina       ">
        <img=" link de foto " class="img-responsive"></a>
    
    
    
    
    
    
    
    
    
  <!-- Aquí puedes agregar etiquetas con los IDs: header, main, footer, button, highlight -->
</body>
</html>
